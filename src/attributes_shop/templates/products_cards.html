<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" font-family="Segoe UI">
  <title>Магазин атрибутики Федерации адаптивного хоккея</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: var(--tg-theme-bg-color) !important;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: fit-content;
      padding: 1rem;
    }

    .container {
      display: flex;
      justify-content: space-around;
      width: 100vw;
    }

    h4,
    p {
      text-transform: uppercase;
      font-family: sans-serif;
      font-size: 1rem;
    }

    img {
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    
    button {
      background-color: #3f2a56;
      color: #ffffff;
      border-radius: 5px;
      font-family: 'Circe',Arial,sans-serif;
    }

    .browser-default {
      outline: none !important;
      background: var(--tg-theme-bg-color) !important;
      border: none !important;
      max-height: 50px !important;
      color: var(--tg-theme-text-color) !important;
      cursor: pointer;
      box-shadow: none !important;
    }
  </style>
</head>
<header>
  <img src="https://paraicehockey.ru/wp-content/uploads/2021/02/2_11.png" width="325" height="100">
  <span>Магазин атрибутики Федерации адаптивного хоккея</span>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="https://thumb.tildacdn.com/tild6638-3832-4330-b133-656134313361/-/resize/360x500/-/format/webp/AASH8940.jpg" alt="Шайба" width="150" height="225">
        <h4>Шайба сувенирная</h4>
        <div class="buy-price"><span>450 </span><span>руб.</span></div>
        <button id="btnED">Подробнее</button>
      </div>
      <div class="card">
        <img src="https://thumb.tildacdn.com/tild3366-3839-4537-a439-616635373063/-/resize/360x500/-/format/webp/AASH8956.jpg" alt="Термостакан" width="150" height="225">
        <h4>Термостакан</h4>
        <div class="buy-price"><span>1300 </span><span>руб.</span></div>
        <button>Подробнее</button>
      </div>
    </div>
  </main>
<script>
    let tg = window.Telegram.WebApp;
    // tg.expand(); //расширяем на все окно
    // tg.MainButton.setParams(params) // задает параметры в виде объекта
    tg.MainButton.color = "#64c2d1"
    tg.MainButton.isVisible = true
    tg.MainButton.setText("Оформить заказ")
    let btnED = document.getElementById("btnED"); //получаем кнопку активировать/деактивировать
    btnED.addEventListener('click', function(){ //вешаем событие на нажатие html-кнопки
      tg.location.href = 'https://codepen.io/ekolosova/full/QWBjgXp';
      // if (tg.MainButton.isActive){ //если кнопка показана 
      //   tg.MainButton.setParams({"color": "#269fbd"}); //меняем цвет
      //   tg.MainButton.disable() //скрываем кнопку 
      // }
      // else{ //иначе
      //   tg.MainButton.setParams({"color": "#269fbd"}); //меняем цвет
      //   tg.MainButton.enable() //показываем 
      }
    });
    Telegram.WebApp.onEvent('mainButtonClicked', function(){
      // 'https://codepen.io/ekolosova/full/QWBjgXp'
	    tg.sendData("Переход к оформлению заказа"); //при клике на основную кнопку отправляем данные в строковом виде
    });
  </script>
</body>

</html>
