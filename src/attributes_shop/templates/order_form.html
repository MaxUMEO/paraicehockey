<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин атрибутики Федерации адаптивного хоккея</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: var(--tg-theme-bg-color) !important;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
    }

    .form {
      max-width: 450px;
      padding: 20px;
      margin: 0 auto;
    }

    .input-field input[type="text"]:focus+label {
      color: var(--tg-theme-button-color) !important;
    }

    .input-field input[type="text"]:focus {
      border-bottom: 1px solid var(--tg-theme-button-color) !important;
      box-shadow: 0 1px 0 0 var(--tg-theme-button-color) !important;
    }

    .input-field input[type="text"].invalid+label {
      color: #e53935 !important;
    }

    .input-field input[type="text"].invalid {
      border-bottom: 1px solid #e53935 !important;
      box-shadow: 0 1px 0 0 #e53935 !important;
    }

    .helper-text {
      color: #e53935 !important;
    }

    .input-field input[type="text"].valid {
      border-bottom: 1px solid #9e9e9e;
      box-shadow: none;
    }

    .input-field input[type="text"] {
      color: var(--tg-theme-text-color) !important;
    }

    .dropdown-content li>a,
    .dropdown-content li>span {
      color: var(--tg-theme-text-color) !important;
    }

    .section {
      display: grid;
      justify-items: center;
      align-content: space-evenly;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* background: #777; */
      /* border: 1px solid #000; */
      width: fit-content;
      padding: 1rem;
    }

    .container{ 
      display: flex;
      justify-content: space-around;
      width: 100vw;
    }

    h4, p {
      text-transform: uppercase;
      font-family: sans-serif;
      font-size: 1rem;
    }

    img {
      border-radius: 1rem;
      margin-bottom: 1rem;
    }

    .browser-default {
      outline: none !important;
      background: var(--tg-theme-bg-color) !important;
      border: none !important;
      max-height: 50px !important;
      color: var(--tg-theme-text-color) !important;
      cursor: pointer;
      box-shadow: none !important;
    }
  </style>
</head>

      </div>
      <div class="input-field col s12">
        <input id="comment" name="comment" type="text" class="validate">

        <span class="helper-text comment"></span>

    </form>
